<!DOCTYPE html>
<html>
    <head>
        <title>season2_assignment</title>
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"type="text/css"href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="layout">
            <button class="decoration" id="return"><img src="https://kadai-1-9fce0.web.app/images/ec_logo1.png"></button>
            <div class="content">ShoppingCart</div>
            <button type="button" class="image_cart" id="image_cart"><img src="https://kadai-1-9fce0.web.app/images/feather-shopping-cart.svg"></button>
            <span class="num_cart"></span>  
        </div>
        <p class="border"></p>
        <div id="item_display"></div>
        <div class="customer_information">
            <fieldset>
            <legend id="customer_information_text">お客様情報確認</legend>
            
            <div id="customer_informationtext_name"><span id="mr">様</span></div>
            <p class="text_name_border"></p>
            
            <div id="customer_informationtext_mail"></div>
            <p class="text_mail_border"></p>
            
            <div id="customer_informationtext_postcode"><span id="customer_informationtext_address"></span></div>
            <P class="text_address_border"></P>
            
            <div id="customer_information_paymentmethod"></div>
            <p class="text_paymentmethod_border"></p>
            
            <button type="button" id="order_confirmed">注文を確定する</button>
            <button type="button" id="return_cart">カートへ戻る</button>
            </fieldset>
        </div>
        <p class="lastborder"></p>
        <p class="decoration2"><img src="https://kadai-1-9fce0.web.app/images/ec_logo1.png"></p>
        <p class="text">Copyright(C) 20XX kids design All Rights Reserved.</p>
        <script src="https://kadai-1-9fce0.web.app/scripts/data.js"></script>
        <script src="../common/index.js"></script>
        <script src="./index.js"></script>
    </body>  
</html>
