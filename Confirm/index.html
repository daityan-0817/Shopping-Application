<!DOCTYPE html>
<html>
    <head>
        <title>season2_assignment</title>
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        >
        <link
        rel="stylesheet"
        type="text/css"
        href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
        >
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="Layout">
            <button class="decoration" id="return"><img src="https://kadai-1-9fce0.web.app/images/ec_logo1.png"></button>
            <div class="Content">ShoppingCart</div>
            <button type="button" class="imagecart" id="imagecart"><img src="https://kadai-1-9fce0.web.app/images/feather-shopping-cart.svg"></button>
            <span class="num_cart"></span>  
        </div>
        <p class="border"></p>
        <div id="item_display"></div>
        <div class="Customer_Information">
            <fieldset>
            <legend id="Customer_Information_text">お客様情報確認</legend>
            
            <div id="Customer_Information_text_name"><span id="Mr">様</span></div>
            <p class="text_name_border"></p>
            
            <div id="Customer_Information_text_mail"></div>
            <p class="text_mail_border"></p>
            
            <div id="Customer_Information_text_postcode"><span id="Customer_Information_text_address"></span></div>
            <P class="text_address_border"></P>
            
            <div id="Customer_Information_Payment_method"></div>
            <p class="text_Payment_method_border"></p>
            
            <button type="button" id="Order_confirmed">注文を確定する</button>
            <button type="button" id="Return_to_cart">カートへ戻る</button>
            </fieldset>
        </div>
        <p class="lastborder"></p>
        <p class="decoration2"><img src="https://kadai-1-9fce0.web.app/images/ec_logo1.png"></p>
        <p class="text">Copyright(C) 20XX kids design All Rights Reserved.</p>
        <script src="https://kadai-1-9fce0.web.app/scripts/data.js"></script>
        <script src="../common/index.js"></script>
        <script src="./index.js"></script>
    </body>  
</html>
